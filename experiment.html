<html>
   <head>
   <title>HTML 5 Animated Text</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">

        var context;
        var text = "";
        var xChange;
        var yChange;
        var xSize = 500;
        var ySize = 500;
        var text2 = "";
        var text3 = "";
        var textXpos = 0;
        var textYpos = 0;

        $(function() {
            context = document.getElementById("cvs").getContext("2d");            
            setInterval("animate()", 50);


            textXpos = 5;
            textYpos = 200;
            text = "Moving Text";
            xChange = 5;
            yChange = 5;
        });  

        function animate() {            
            // Clear screen
            context.clearRect(0, 0, 500, 500);
            context.globalAlpha = 1;
            context.fillStyle = '#000000';
            context.fillRect(0, 0, 500, 500);    

            var metrics = context.measureText(text);
            var textWidth = metrics.width;
            // have to guess at the height
            var textHeight = 16;
            
 			if (textXpos > 500 - textWidth) {
 				xChange = -5;
 			} else if (textXpos < 0) {
 				xChange = 5;
 			}

			if (textYpos > 500 - textHeight) {
					yChange = -5;
				} else if (textYpos < 0) {
					yChange = 5;
				}

 			textXpos += xChange;
 			textYpos += yChange;
 
 
            
            context.font = '20px _sans';
            context.fillStyle = '#0000FF';
            context.textBaseline = 'top';
            context.fillText  ( text, textXpos, textYpos);
            text2 = "Xpos: "+textXpos+", xDelt: "+xChange+" Ypos: "+textYpos+", yDelt: "+yChange+", textHeight = "+textHeight;
            context.fillText ( text2, 5, 10);
          }    
          </script>
      </head>
      <body> 
         <div id="page">
            <canvas id="cvs" width="500" height="500">
               Your browser does not support the HTML 5 Canvas. 
            </canvas>
         </div>
         This Should Be Below The Canvas
      </body>
   </html>
